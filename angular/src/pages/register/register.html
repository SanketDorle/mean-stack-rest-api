<div class="hold-transition login-page custom-login-page">
	<div class="login-box custom-login-box">
		<div class="login-logo">
			<a href=""><b>Register</b></a>
		</div>
		<div class="login-box-body">
			<p class="login-box-msg">Sign in to start your session</p>
			<div class="alert alert-danger" *ngIf="error">
				<strong>Error! </strong>{{error}}
			</div>
			<form (submit)="register()" [formGroup]="form">
				<div class="form-group has-feedback">
					<input type="firstname" class="form-control" formControlName="firstname" placeholder="Firstname">
					<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="lastname" class="form-control" formControlName="lastname" placeholder="Lastname">
					<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="username" class="form-control" formControlName="username" placeholder="username">
					<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" formControlName="password" placeholder="Password">
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-6">
						<button [disabled]="!form.valid" type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
					</div>
					<div class="col-xs-6 text-right">
						<a routerLink="/login" class="text-center">Go To Login</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
